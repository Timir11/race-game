<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motion Race Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🏁 Motion Race Game</h1>
  <div class="input-section">
    <label>Enter your name:</label>
    <input type="text" id="playerName" placeholder="Type your name here">
    <button onclick="startGame()">Start Race</button>
  </div>

  <div id="game" class="hidden">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    
    <div id="track">
      <img src="rabbit.png" id="player" class="character">
      <img src="turtle.png" class="finish">
    </div>

    <p id="statusText"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
